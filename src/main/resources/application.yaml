# Storing creds explicitly is a no-go, but that's a test project, so I don't give a sh*t

spring:
  datasource:
    driver-class-name: org.postgresql.Driver
    password: ${PGPASSWORD}
    url: postgresql://${{ PGUSER }}:${{ PGPASSWORD }}@${{ PGHOST }}:${{ PGPORT }}/${{ PGDATABASE }}
    username: ${PGUSER}