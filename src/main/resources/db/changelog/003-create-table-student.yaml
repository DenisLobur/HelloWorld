databaseChangeLog:
  - changeSet:
      id: 3
      author: denys
      changes:
        - createTable:
            schemaName: nix
            tableName: student
            columns:
              - column:
                  name: id
                  type: serial
                  constraints:
                    primaryKey:  true
                    nullable:  false
                    unique: true
              - column:
                  name: name
                  type: text
              - column:
                  name: email
                  type: text

      rollback:
        - dropTable:
            tableName: student